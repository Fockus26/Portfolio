<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;family=Montserrat:wght@100..900&amp;family=Oswald:wght@200..700&amp;display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>

<body class="bg-theme">
    <div class="container">
        <header class="py-3 row">
            <ul class="nav nav-pills d-flex justify-content-center">
                {% block nav %}{% endblock %}
            </ul>

        </header>
    </div>
    <div class="container">
        <div class="py-5 row" style="text-align: center;">
            <h1 class="display-3 fw-bold oswald py-3 resize-font1" style="border: 3.5px solid #231f20;">CESAR'S <br><span class="resize-font2">{% block header_title %}{% endblock %}</span></h1>
            <p class="text-muted mb-3 resize-font3 montserrat-bold">{% block header_subtitle %}{% endblock %}</p>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="container mx-0 px-4" style="background-color: #1a1a1a; max-width: 100%;">
        <footer class="py-3 row mx-5">
            <ul class="nav nav-pills d-flex justify-content-center">
                {% block footer %}{% endblock %}
            </ul>
            <div class="d-flex justify-content-center align-items-center mt-2">
                <p class="text-center text-light montserrat-light mb-0">Â© {{ datetime.now().year }} Cesar Leon</p>
                <a href="https://github.com/Fockus26?tab=repositories" target="_blank">
                <img src="{{ url_for('static', filename='/assets/images/github.png') }}" alt="icon github" height="30px" class="ms-3"></a>
            </div>
        </footer>
    </div>
</body>
</html>
